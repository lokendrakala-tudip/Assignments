<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<script>

$(document).ready(function(){

    $("#p1").hover(function(){

         $(this).css("color", "red");

    },

    function(){

        $(this).css("color", "");

    }); 

});
</script>
</head>
<body>
<p id="p1">text color changed when mouse drag on text.</p>
</body>
